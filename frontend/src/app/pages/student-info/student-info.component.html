<!DOCTYPE html>
<html>
<head>
</head>
<body>
<table id="t1" *ngIf="subjects">
    <tr>
        <th>Materie</th>
        <th>Nota</th>
    </tr>
    <tr *ngFor="let subject of subjects">
        <td>{{subject.name}}</td>
        <td>{{subject.grade}}</td>
    </tr>
</table>
<div class="row justify-content-center position-top">
    <button class="btn btn-secondary" (click)="onLogOut()">Logout</button>
</div>
</body>
</html>
